<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple and efficient grocery list app to manage your shopping items. Add, edit, delete, and track groceries with ease."
    />
    <meta
      name="keywords"
      content="grocery, shopping list, grocery list, budget, tracker"
    />
    <title>Grocery Bud</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/single-item.css" />
    <link rel="stylesheet" href="css/items.css" />
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <section class="section-center">
      <div id="app">
        <div class="items">
          <div class="single-item">
            <input
              type="checkbox"
              checked
              aria-label="Mark milk as purchased"
            />
            <p class="purchased">milk</p>
            <button
              class="btn icon-btn edit-btn"
              type="button"
              aria-label="Edit milk item"
            >
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
            <button
              class="btn icon-btn remove-btn"
              type="button"
              aria-label="Remove milk from list"
            >
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </div>

          <div class="single-item">
            <input type="checkbox" aria-label="Mark eggs as purchased" />
            <p>eggs</p>
            <button
              class="btn icon-btn edit-btn"
              type="button"
              aria-label="Edit eggs item"
            >
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
            <button
              class="btn icon-btn remove-btn"
              type="button"
              aria-label="Remove eggs from list"
            >
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </div>

          <div class="single-item">
            <input type="checkbox" aria-label="Mark butter as purchased" />
            <p>butter</p>
            <button
              class="btn icon-btn edit-btn"
              type="button"
              aria-label="Edit butter item"
            >
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
            <button
              class="btn icon-btn remove-btn"
              type="button"
              aria-label="Remove butter from list"
            >
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
